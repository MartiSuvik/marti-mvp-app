<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScalingAD - Find Your Perfect Agency Match</title>
    <meta name="description" content="Match with top marketing agencies based on your budget, platforms, and goals. Get matched in 60 seconds." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/effichat/image/upload/v1764713504/mywc0fu8gvdtxlwf02dh.svg" />
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/effichat/image/upload/v1764713504/mywc0fu8gvdtxlwf02dh.svg" />
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="ScalingAD - Find Your Perfect Agency Match" />
    <meta property="og:description" content="Match with top marketing agencies based on your budget, platforms, and goals." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://res.cloudinary.com/effichat/image/upload/v1764713504/mywc0fu8gvdtxlwf02dh.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1877f2",
              "background-light": "#F8F9FA",
              "background-dark": "#121212",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              display: ["Inter", "system-ui", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
        display: flex;
        width: fit-content;
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      .animate-slide-in {
        animation: slideIn 0.6s ease-out;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        background-size: 1000px 100%;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, #EF2E6E, #8B5CF6, #3B82F6);
        padding: 2px;
        border-radius: 1rem;
      }
      .gradient-border > * {
        background: white;
        border-radius: calc(1rem - 2px);
      }
      .dark .gradient-border > * {
        background: #121212;
      }
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(239, 46, 110, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(239, 46, 110, 0.6);
        }
      }
      .animate-glow {
        animation: glow 3s ease-in-out infinite;
      }
      /* Glowing Profile Card Styles */
      @keyframes moveDot {
        0% {
          top: 10%;
          right: 10%;
        }
        /* Top right corner - curve */
        10% {
          top: 8%;
          right: 25%;
        }
        /* Moving along top */
        20% {
          top: 10%;
          right: calc(100% - 50px);
        }
        /* Top left corner - curve */
        25% {
          top: 15%;
          right: calc(100% - 30px);
        }
        /* Moving down left side */
        35% {
          top: 50%;
          right: calc(100% - 35px);
        }
        /* Bottom left corner - curve */
        45% {
          top: calc(100% - 40px);
          right: calc(100% - 30px);
        }
        50% {
          top: calc(100% - 30px);
          right: calc(100% - 50px);
        }
        /* Moving along bottom */
        60% {
          top: calc(100% - 28px);
          right: 50%;
        }
        /* Bottom right corner - curve */
        70% {
          top: calc(100% - 30px);
          right: 25%;
        }
        75% {
          top: calc(100% - 40px);
          right: 12%;
        }
        /* Moving up right side */
        85% {
          top: 50%;
          right: 10%;
        }
        /* Back to top right corner - curve */
        95% {
          top: 15%;
          right: 10%;
        }
        100% {
          top: 10%;
          right: 10%;
        }
      }
      .profile-card-outer {
        width: 100%;
        max-width: 400px;
        height: 280px;
        border-radius: 20px;
        padding: 1px;
        position: relative;
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #EF2E6E, transparent 40%);
        transition: background 0.3s;
      }
      .profile-card-outer:hover {
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #EF2E6E, transparent 60%);
      }
      .profile-card-dot {
        width: 10px;
        height: 10px;
        background-color: #EF2E6E;
        border-radius: 50%;
        position: absolute;
        top: 10%;
        right: 10%;
        animation: moveDot 8s ease-in-out infinite;
        box-shadow: 0 0 20px 10px rgba(239, 46, 110, 0.4);
        z-index: 10;
      }
      .profile-card-inner {
        width: 100%;
        height: 100%;
        border-radius: 19px;
        padding: 24px;
        background: linear-gradient(135deg, rgba(30, 30, 40, 0.95), rgba(20, 20, 30, 0.98));
        position: relative;
        overflow: hidden;
      }
      .profile-card-ray {
        width: 200%;
        height: 200%;
        position: absolute;
        background: linear-gradient(180deg, rgba(239, 46, 110, 0) 0%, rgba(239, 46, 110, 0.15) 50%, rgba(239, 46, 110, 0) 100%);
        top: -50%;
        left: -50%;
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .profile-card-outer:hover .profile-card-ray {
        opacity: 1;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .profile-card-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, #EF2E6E, transparent);
        transition: opacity 0.3s;
        opacity: 0.3;
      }
      .profile-card-outer:hover .profile-card-line {
        opacity: 0.6;
      }
      .profile-card-line.topl {
        top: 0; left: 10%; right: 10%; height: 1px;
      }
      .profile-card-line.bottoml {
        bottom: 0; left: 10%; right: 10%; height: 1px;
      }
      .profile-card-line.leftl {
        left: 0; top: 10%; bottom: 10%; width: 1px;
        background: linear-gradient(180deg, transparent, #EF2E6E, transparent);
      }
      .profile-card-line.rightl {
        right: 0; top: 10%; bottom: 10%; width: 1px;
        background: linear-gradient(180deg, transparent, #EF2E6E, transparent);
      }
      @keyframes draw-line {
        0% {
          stroke-dashoffset: 400;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      .animate-draw-line {
        animation: draw-line 3s ease-out forwards;
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      @media (max-width: 640px) {
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
      }
      @media (max-width: 768px) {
        .glass {
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",

      }
    </script>

  </head>
  <body
    class="font-sans bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
